<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../scripts/style.css">
    <title>Footy Tailor</title>
</head>

<body>
    <header class="header"></header>
  
    <main class=main>
        <div class = "row">
            <h3>Passes, Match name</h3>
        </div>
        <div class="card-columns cols-2">
            <div class="card border-dark mb-3">
                <div class="card-header">Completed Passes</div>
                <div class="card-body">
                    <div class="chart-wrapper">
                        <canvas id="canvas-1"></canvas>
                    </div>
                </div>
            </div>
            <div class="card border-dark mb-3">
                <div class="card-header">Passing Accuracy</div>
                <div class="card-body">
                    <div class="chart-wrapper">
                        <canvas id="canvas-2"></canvas>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../../scripts/charts.js"></script>


    <script>
        var ctx = $("#canvas-1");

        var myBarChart = new Chart(ctx, {
            type: 'pie',
            data:
            {
                labels: ["Completed Passes"],
                datasets:
                    [{
                        label: '% possession',
                        data: [60, 40],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                        ],
                        borderWidth: 1
                    }]
            }
        });
    </script>
    <script>
        var ctx = $("#canvas-2");

        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data:
            {
                labels: ["Your Team", "Opponent"],
                datasets:
                    [{
                        label: '% passing accuracy',
                        data: [67, 56],
                        backgroundColor: [
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',

                        ],
                        borderWidth: 1
                    }]

            },
            options:
            {
                scales:
                {
                    yAxes: [{
                        ticks:
                        {
                            beginAtZero: true
                        }
                    }]
                }
            }

        });

    </script>
    <script>
        var ctx = $("#canvas-3");

        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data:
            {
                labels: ["player 1", "player 1", "player 1", "player 1", "player 1", "player 1", "player 1", "player 1", "player 1", "player 1", "player 1", "player 1"],
                datasets:
                    [{
                        label: 'shots off target',
                        data: [1, 2, 0, 4, 4, 3, 6, 2, 7, 1],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                        ],
                        borderWidth: 1
                    }]

            },
            options:
            {
                scales:
                {
                    yAxes: [{
                        ticks:
                        {
                            beginAtZero: true
                        }
                    }]
                }
            }

        });

    </script>
    <script>
        var ctx = $("#canvas-4");

        var myBarChart = new Chart(ctx, {
            type: 'pie',
            data:
            {
                labels: ["Direct", "Set piece", "Penalty"],
                datasets:
                    [{
                        label: '% possession',
                        data: [2, 1, 0],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
            }

        });
    </script>

</body>

</html>
